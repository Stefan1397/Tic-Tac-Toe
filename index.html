<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1>Tic Tac Toe</h1>
        <h2>SCORE</h2>
        <div id="X-pl">Player X</div>

        <div id="player-X">0</div>
        <div id="player-0">0</div>
        <div class="player">Player's X turn</div>
        <div id="grid">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div id="result"></div>
        <div>
            <input type="reset" class="reset" value="Play again">
        </div>
    </body>
    <script src="index.js"></script>
</html>
